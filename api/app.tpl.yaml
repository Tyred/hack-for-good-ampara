runtime: nodejs
env: flex

automatic_scaling:
  min_num_instances: 1
  max_num_instances: 7

env_variables:
  SECRET_KEY: <%= SECRET_KEY %>
  MAIL_HOST: <%= MAIL_HOST %>
  MAIL_PORT: <%= MAIL_PORT %>
  MAIL_USER: <%= MAIL_USER %>
  MAIL_PASS: <%= MAIL_PASS %>
  TYPE: <%= TYPE %>
  PROJECT_ID: <%= PROJECT_ID %>
  PRIVATE_KEY_ID: <%= PRIVATE_KEY_ID %>
  PRIVATE_KEY: <%= PRIVATE_KEY %>
  CLIENT_EMAIL: <%= CLIENT_EMAIL %>
  CLIENT_ID: <%= CLIENT_ID %>
  AUTH_URI: <%= AUTH_URI %>
  TOKEN_URI: <%= TOKEN_URI %>
  AUTH_PROVIDER_X509_CERT_URL: <%=  AUTH_PROVIDER_X509_CERT_URL %>
  CLIENT_X509_CERT_URL: <%= CLIENT_X509_CERT_URL %>